[tool.poetry]
name = "django-request-profiler"
version = "0.16.dev0"
description = "A simple Django project profiler for timing HTTP requests."
authors = ["YunoJuno <code@yunojuno.com>"]
license = "MIT"
readme = "README.rst"
homepage = "https://github.com/yunojuno/django-request-profiler"
repository = "https://github.com/yunojuno/django-request-profiler"
classifiers = [
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Framework :: Django",
    "Framework :: Django :: 2.2",
    "Framework :: Django :: 3.0",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
]
packages = [
    { include = "request_profiler" }
]

[tool.poetry.dependencies]
python = "^3.7"
django = "^2.2 || ^3.0"

[tool.poetry.dev-dependencies]
black = {version = "==19.10b0", allow-prereleases = true}
coverage = "^4.5"
dj-database-url = "^0.5.0"
isort = "^4.3"
pylint = "^2.4"
pytest = "^3.0"
pytest-cov = "^2.7"
pytest-django = "^3.5"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
