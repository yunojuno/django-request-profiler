language: python
python:
    - "3.7"

before_install:
    - curl -sSL https://raw.githubusercontent.com/sdispater/poetry/master/get-poetry.py | python
    - source $HOME/.poetry/env

install:
    - poetry install -v
    - pip install tox-travis

script:
    - poetry run isort --check-only --recursive command_log
    - poetry run black --check command_log
    - poetry run tox
